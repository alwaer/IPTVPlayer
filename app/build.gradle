plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.appbroker.livetvplayer"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 157
        versionName "1.5.7"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        /*debug{
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }*/
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core:1.5.0-beta01'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.13.1'
    implementation "androidx.room:room-runtime:2.2.6"
    annotationProcessor "androidx.room:room-compiler:2.2.6"
    implementation 'com.google.android.gms:play-services-ads:19.6.0'
    implementation 'com.google.android.gms:play-services-cast-framework:19.0.0'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation "com.leinardi.android:speed-dial:3.1.1"
    implementation 'com.codemybrainsout.rating:ratingdialog:1.0.8'
    implementation 'com.android.billingclient:billing:3.0.2'
    implementation 'com.startapp:inapp-sdk:4.7.5'
    implementation 'com.lovedise:permissiongen:0.0.6'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.12.2'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.12.2'
    implementation 'com.google.android.exoplayer:exoplayer-hls:2.12.2'
    implementation 'commons-io:commons-io:2.6'
}